version: "3.9"
services:
  backend:
    build: ./backend
    working_dir: /code
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    command: "python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./backend/.env.dev
  frontend:
    build: ./frontend
    working_dir: /code
    volumes:
      - ./frontend:/code
    ports:
      - "5173:5173"
    command: "yarn run start"
