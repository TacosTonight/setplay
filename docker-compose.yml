version: "3.9"
services:
  backend:
    build: ./backend
    working_dir: /code
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    command: "python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./backend/.env.dev
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./backend/.env.dev

  frontend:
    build: ./frontend
    working_dir: /code
    volumes:
      - ./frontend:/code
      - /code/node_modules
    ports:
      - "5173:5173"
    command: "yarn run dev"

volumes:
  postgres_data:
