upstream hello_django {
    server backend:8000;
}

server {
    listen 80;

    location /callback {
        proxy_pass http://hello_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location ~ ^/spotify/(artists|setlist|get-auth-url|is-authed|create-playlist) {
        proxy_pass http://hello_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location / {
        alias /home/app/web/staticfiles/dist/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}